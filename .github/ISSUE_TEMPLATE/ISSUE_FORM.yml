name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
assignees:
  - UlysseGuyon
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: Environment
    attributes:
      label: What is your environment?
      placeholder: |
        1. OS
        2. Neo4J Version
        3. Neo4J Edition (Community or Enterprise)
        4. Go version
        5. Package version
        6. ...
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: What is the expected behavior?
      placeholder: The package was expected to ...
    validations:
      required: true
  - type: textarea
    id: current-behavior
    attributes:
      label: What is the current behavior?
      placeholder: The package behaves as ...
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Please describe the steps needed in order to reproduce the bug
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false